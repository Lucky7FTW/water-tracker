<form #f="ngForm" (ngSubmit)="save(f)" novalidate>
  <h1 class="title">Personalised water goal</h1>

  <div class="grid">
    <label>
      Weight&nbsp;(kg)
      <input type="number"
             name="kg"
             [(ngModel)]="model.kg"
             required min="20" max="250"
             (input)="recalc()">
    </label>

    <label>
      Height&nbsp;(cm)
      <input type="number"
             name="cm"
             [(ngModel)]="model.cm"
             required min="100" max="250"
             (input)="recalc()">
    </label>

    <label>
      Age&nbsp;(years)
      <input type="number"
             name="age"
             [(ngModel)]="model.age"
             required min="10" max="120"
             (input)="recalc()">
    </label>

    <label>
      Sex
      <select name="sex"
              [(ngModel)]="model.sex"
              required
              (change)="recalc()">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
    </label>
  </div>

  <p class="result" *ngIf="goalPreview">
    → Recommended:
    <strong>{{ goalPreview | number:'1.0-0' }} mL</strong> / day
  </p>

  <button class="primary" type="submit" [disabled]="f.invalid">
    Save&nbsp;goal
  </button>
</form>
