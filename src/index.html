<!doctype html>
<html lang="en">
  <head>
    <!-- -- Basic metadata -- -->
    <meta charset="utf-8" />
    <title>Water-Tracker PWA</title>
    <base href="/" />

    <!-- -- Mobile & responsive -- -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- PWA theming (Lighthouse looks for this) -->
    <meta name="theme-color" content="#0ea5e9" />

    <!-- -- Manifest & icons -- -->
    <!-- Created automatically by `ng add @angular/pwa`; keep the filename. -->
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- Optional: Safari/iOS install banner styling -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <!-- 180Ã—180 Apple touch icon generated by the PWA schematic -->
    <link rel="apple-touch-icon" href="assets/icons/icon-180x180.png" />

    <!-- Optional: Social preview when the app is shared -->
    <meta property="og:title" content="Stay hydrated with Water-Tracker" />
    <meta property="og:description" content="Set your daily goal and log drinks offline or online." />
    <meta property="og:image" content="assets/icons/icon-512x512.png" />
    <meta property="og:type" content="website" />
  </head>

  <body>
    <app-root></app-root>
    <!-- Angular CLI will inject main.js, styles.css, etc. here -->
  </body>
</html>
